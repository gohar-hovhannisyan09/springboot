<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
  <label>Name:</label>
  <input type="text" name="name" th:value="${user.name}" required>
  <label>Last Name:</label>
  <input type="text" name="lastName" th:value="${user.lastName}" required>
  <label>Email:</label>
  <input type="email" name="email" th:value="${user.email}" required>
  <button type="submit">Update</button>
</form>
<a th:href="@{/users}">Back to Users</a>
</body>
</html>
